<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijocash | Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #e5e7eb;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9e29d 100%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        input {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        input:focus {
            border-color: #d4af37 !important;
            outline: none;
        }

        .hidden {
            display: none;
        }

        /* Loading Overlay */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loader-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            margin-top: 20px;
            color: #d4af37;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Loading Overlay -->
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-spinner"></div>
        <div class="loader-text" id="loader-text">LOADING...</div>
    </div>

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-[#d4af37] opacity-[0.05] blur-[120px] rounded-full">
    </div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-[#d4af37] opacity-[0.05] blur-[120px] rounded-full">
    </div>

    <div class="w-full max-w-md z-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold gold-gradient bg-clip-text text-transparent inline-block">Dijocash</h1>
            <p class="text-gray-500 text-sm mt-2">The Future of RFID Transactions</p>
        </div>

        <div id="login-form" class="glass-panel p-8 rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-semibold mb-6">Welcome Back</h2>
            <form class="space-y-5">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Email Address</label>
                    <input type="email" placeholder="name@company.com"
                        class="w-full px-4 py-3 rounded-lg text-sm text-white transition">
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-lg text-sm text-white transition">
                </div>
                <div class="flex justify-between items-center text-xs">
                    <label class="flex items-center text-gray-400 cursor-pointer">
                        <input type="checkbox" class="mr-2 accent-[#d4af37]"> Remember me
                    </label>
                    <a href="#" class="text-[#d4af37] hover:underline">Forgot Password?</a>
                </div>
                <button type="submit"
                    class="w-full gold-gradient text-black font-bold py-3 rounded-lg mt-4 hover:opacity-90 transition">Sign
                    In</button>
            </form>
            <p class="text-center text-gray-500 text-sm mt-8">
                Don't have an account? <button onclick="toggleForm()"
                    class="text-[#d4af37] font-semibold hover:underline">Create Account</button>
            </p>
        </div>

        <div id="signup-form" class="glass-panel p-8 rounded-2xl shadow-2xl hidden">
            <h2 class="text-2xl font-semibold mb-6">Join Dijocash</h2>
            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">First Name</label>
                        <input type="text" placeholder="John"
                            class="w-full px-4 py-3 rounded-lg text-sm text-white transition">
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Last Name</label>
                        <input type="text" placeholder="Doe"
                            class="w-full px-4 py-3 rounded-lg text-sm text-white transition">
                    </div>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Email Address</label>
                    <input type="email" placeholder="john@example.com"
                        class="w-full px-4 py-3 rounded-lg text-sm text-white transition">
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Choose Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-lg text-sm text-white transition">
                </div>
                <p class="text-[10px] text-gray-500 leading-relaxed">
                    By signing up, you agree to our <span class="text-white">Terms of Service</span> and <span
                        class="text-white">Privacy Policy</span> regarding RFID data.
                </p>
                <button type="submit"
                    class="w-full gold-gradient text-black font-bold py-3 rounded-lg mt-4 hover:opacity-90 transition">Create
                    Account</button>
            </form>
            <p class="text-center text-gray-500 text-sm mt-8">
                Already a member? <button onclick="toggleForm()"
                    class="text-[#d4af37] font-semibold hover:underline">Login here</button>
            </p>
        </div>
    </div>

    <script>
        // Loader functions
        function showLoader(text = 'LOADING...') {
            const overlay = document.getElementById('loader-overlay');
            const loaderText = document.getElementById('loader-text');
            loaderText.textContent = text;
            overlay.classList.add('active');
        }

        function hideLoader() {
            const overlay = document.getElementById('loader-overlay');
            overlay.classList.remove('active');
        }

        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        // Handle Login
        document.querySelector('#login-form form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;

            showLoader('AUTHENTICATING...');

            try {
                console.log('[AUTH] Sending login request to /login...');
                const response = await fetch(`/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                console.log('[AUTH] Received response status:', response.status);
                const text = await response.text();
                console.log('[AUTH] Raw response body:', text);

                if (response.ok) {
                    showLoader('SUCCESS! REDIRECTING...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    hideLoader();
                    try {
                        const data = JSON.parse(text);
                        alert(data.error || 'Login failed');
                    } catch (e) {
                        alert('Server error: ' + text);
                    }
                }
            } catch (err) {
                hideLoader();
                console.error('Login error:', err);
                alert('Connection error - check your console for details');
            }
        });

        // Handle Signup
        document.querySelector('#signup-form form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = e.target.querySelectorAll('input')[0].value;
            const lastName = e.target.querySelectorAll('input')[1].value;
            const email = e.target.querySelectorAll('input')[2].value;
            const password = e.target.querySelectorAll('input')[3].value;

            showLoader('CREATING ACCOUNT...');

            try {
                const response = await fetch(`/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: `${firstName} ${lastName}`,
                        email,
                        password
                    })
                });

                if (response.ok) {
                    showLoader('ACCOUNT CREATED! SWITCHING TO LOGIN...');
                    setTimeout(() => {
                        hideLoader();
                        alert('Registration successful! Please login.');
                        toggleForm();
                    }, 800);
                } else {
                    hideLoader();
                    const data = await response.json();
                    alert(data.error || 'Registration failed');
                }
            } catch (err) {
                hideLoader();
                console.error('Registration error:', err);
                alert('Connection error');
            }
        });
    </script>
</body>

</html>
